<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceX Inspired Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Space Exploration</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#mission">Mission</a></li>
        <li><a href="#rockets">Rockets</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero" class="section hero">
    <div class="hero-content">
      <h2>Revolutionizing Space Travel</h2>
      <p>Join us on a journey to explore the final frontier.</p>
      <a href="#mission" class="btn">Learn More</a>
    </div>
  </section>

  <section id="mission" class="section mission">
    <h2>Our Mission</h2>
    <p>To make life multi-planetary by colonizing Mars and beyond.</p>
  </section>

  <section id="rockets" class="section rockets">
    <h2>Our Rockets</h2>
    <div class="rocket-gallery">
      <img src="https://via.placeholder.com/300x200" alt="Falcon 1">
      <img src="https://via.placeholder.com/300x200" alt="Falcon 9">
      <img src="https://via.placeholder.com/300x200" alt="Starship">
    </div>
  </section>

  <footer id="contact" class="footer">
    <h2>Contact Us</h2>
    <p>Email: contact@spacexinspired.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
